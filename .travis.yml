language: node_js
cache: npm

env:
  global:
    - GIT_NAME: A1vy
    - GIT_EMAIL: opensource@fiverr.com
    - GITHUB_REPO: fiverr/passable
    - GIT_SOURCE: docs

before_script:
- npm run build
- npm run eslint
- flow

after_success:
- chmod +x ./scripts/push_tag_to_master.sh
- if [ -n "$TRAVIS_TAG" ]; then ./scripts/push_tag_to_master.sh; fi
- chmod +x ./scripts/docs.sh
- if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ]; then ./scripts/docs.sh; fi
- chmod +x ./scripts/prepare_next.sh
- if [ "$TRAVIS_BRANCH" != "master" ]; then ./scripts/prepare_next.sh; fi

deploy:
  - provider: npm
    email: evyatar.a@fiverr.com
    skip_cleanup: true
    api_key: $NPM_TOKEN
    on:
      repo: fiverr/passable
      branch: master
      node: '8'
  - provider: npm
    email: evyatar.a@fiverr.com
    skip_cleanup: true
    api_key: $NPM_TOKEN
    tag: "next"
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH = "next"
      repo: fiverr/passable
      node: '8'
  - provider: npm
    email: evyatar.a@fiverr.com
    skip_cleanup: true
    api_key: $NPM_TOKEN
    tag: "next-${TRAVIS_COMMIT:(0):6}"
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != "next" && $TRAVIS_BRANCH != "master"
      repo: fiverr/passable
      node: '8'